<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garvit Singla's Portfolio</title>
    
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    
    <!-- Remix Icons CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/2.5.0/remixicon.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Mulish', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-black">
    
    <!-- Navigation Bar -->
    <nav class="text-lg w-5/6 mx-auto flex justify-between font-['Ubuntu'] items-center h-24">
        <div class="text-3xl font-bold">Garvit Singla</div>
        <div class="flex gap-6 drop-shadow-lg font-semibold">
            <a class="hover:text-orange-500" href="#page2">Skills</a>
            <a class="hover:text-orange-500" href="#profiles">Profiles</a>
            <a class="hover:text-orange-500" href="#page4">Got a Question?</a>
        </div>
    </nav>

    <!-- Profiles Section -->
    <section id="profiles" class="h-screen w-full px-10">
        <div class="text-center">
            <h1 class="font-['Mulish'] text-7xl font-semibold mt-16">Profiles</h1>
            <div class="ml-auto mr-auto w-3/4 h-[1px] bg-zinc-200 mt-4"></div>
        </div>

        <div class="mt-16 flex justify-center items-center gap-10">
            <!-- GitHub Profile Card -->
            <div class="bg-[#0D1117] text-white p-8 rounded-lg shadow-lg w-1/4 flex flex-col items-center gap-4">
                <i class="ri-github-fill text-7xl"></i>
                <h2 class="text-2xl font-semibold">GitHub</h2>
                <p class="text-center text-gray-400">Explore my GitHub projects and repositories.</p>
                <a href="https://github.com/garvittsingla" target="_blank"
                   class="mt-4 px-4 py-2 bg-orange-600 rounded-lg text-white hover:bg-orange-500 transition-all duration-300"
                >View Profile</a>
            </div>

            <!-- LinkedIn Profile Card -->
            <div class="bg-[#0A66C2] text-white p-8 rounded-lg shadow-lg w-1/4 flex flex-col items-center gap-4">
                <i class="ri-linkedin-box-fill text-7xl"></i>
                <h2 class="text-2xl font-semibold">LinkedIn</h2>
                <p class="text-center">Connect with me on LinkedIn for professional updates.</p>
                <a href="https://linkedin.com/in/garvits093" target="_blank"
                   class="mt-4 px-4 py-2 bg-black rounded-lg text-white hover:bg-gray-800 transition-all duration-300"
                >Connect</a>
            </div>
        </div>
    </section>

</body>
</html>
